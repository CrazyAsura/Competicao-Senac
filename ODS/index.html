        <section id="problema">
            <figure>
                <img src="/assets/img1.png" alt="Mulher sentada em um lago representando a mente caotica em que está seu estado emocional">
                <figcaption aria-label="legenda da imagem do problema">
                    <h1>O Problema da Saúde Mental</h1>
                    <p>A saúde mental é uma parte essencial do nosso bem-estar geral. No entanto, ela ainda é tratada com muito preconceito e desinformação. Muitas pessoas passam por situações de estresse, ansiedade e depressão sem perceber ou sem saber onde buscar apoio.</p>
                    <p>Segundo pesquisas, cerca de 30% dos trabalhadores brasileiros apresentam sinais da síndrome de burnout, que é o esgotamento emocional causado por pressões constantes. Jovens estudantes também têm enfrentado desafios emocionais causados pelo excesso de responsabilidades, cobranças e o mundo digital acelerado.</p>
                    <p>É essencial que possamos falar abertamente sobre o que sentimos, sem vergonha ou medo. A saúde mental precisa ser tratada com o mesmo cuidado que damos à saúde física.</p>
                </figcaption>
            </figure>
        </section>
        <section id="dicas">
            <figure>
                <img src="/assets/img2.png" alt="Mulher meditando para acalmar o caos da mente e encontrar o equilíbrio do seu estado mental">
                <figcaption aria-label="legenda da imagem das dicas">
                    <h1>Dicas de Bem-Estar</h1>
                    <ul>
                        <li>Respiração consciente: Reserve 2 minutos para respirar profundamente, prestando atenção ao ar entrando e saindo. Isso ajuda a acalmar a mente.</li>
                        <li>Sono de qualidade: Dormir entre 7 e 8 horas por noite melhora a memória, o humor e o funcionamento do corpo.</li>
                        <li>Organização: Planeje seu dia com tarefas possíveis de serem cumpridas. Evite sobrecargas e respeite seus limites.</li>
                        <li>Atividades prazerosas: Faça pausas durante o dia para ouvir música, ler, desenhar ou fazer algo que te dá prazer.</li>
                        <li>Fale sobre seus sentimentos:</strong> Conversar com alguém de confiança pode aliviar o peso emocional e ajudar a enxergar soluções.</li>
                    </ul>
                </figcaption>
            </figure>
        </section>
        <section id="senac">
            <figure>
                <img src="/assets/img3.png" alt="Logo do SENAC">
                <figcaption aria-label="legenda da imagem do apoio do Senac">
                    <h1>O Apoio do SENAC</h1>
                    <p>No SENAC, acreditamos que o acolhimento e a escuta são fundamentais para um ambiente saudável. Por isso, incentivamos todos os nossos alunos e colaboradores a cuidarem de sua saúde mental.</p>
                    <p>A instituição realiza ações de apoio emocional, rodas de conversa, campanhas de conscientização e está sempre aberta para orientar quem precisa. Além disso, muitos professores e profissionais estão 
preparados para orientar ou encaminhar você para ajuda especializada, se necessário.</p>
                    <p>    Nosso objetivo é que você se sinta parte de uma comunidade que acolhe, respeita e cuida das pessoas como um todo — incluindo suas emoções, sentimentos e desafios.</p>
                </figcaption>
            </figure>
        </section>
        <section id="ajuda">
            <figure>
                <img src="/assets/img4.png" alt="Dois homens e uma mulher averiguando o local onde tem posto de saúde">
                <figcaption aria-label="legenda da imagem de onde buscar apoio">
                    <h1>Onde Buscar Ajuda</h1>
                    <ul>
                    <li>CAPS (Centro de Atenção Psicossocial): Atendimento psicológico gratuito em várias cidades de Sergipe, incluindo Aracaju.</li>
                    <li>CVV (Centro de Valorização da Vida): Ligue 188. Atendimento anônimo, gratuito e 24 horas por dia, com voluntários preparados para escutar.</li>
                    <li>Plataformas online: Sites como Zenklub, Vittude e Psicologia Viva oferecem consultas com psicólogos a preços acessíveis ou com planos de desconto.</li>
                    <li>Postos de saúde: Muitas unidades de saúde pública oferecem atendimento psicológico, especialmente se você já for acompanhado(a) por um médico.</li>
                    </ul>
                </figcaption>
            </figure>
